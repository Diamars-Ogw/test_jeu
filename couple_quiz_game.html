<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeu de Questions pour Couples</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 50%, #fecfef 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .game-container {
            max-width: 800px;
            width: 90%;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 2rem;
            text-align: center;
        }

        .header h1 {
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        .players-setup {
            padding: 2rem;
            text-align: center;
        }

        .player-input {
            margin: 1rem 0;
        }

        .player-input input {
            padding: 0.8rem;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 1rem;
            width: 200px;
        }

        .start-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 10px;
            font-size: 1.1rem;
            cursor: pointer;
            margin-top: 1rem;
        }

        .game-area {
            display: none;
            padding: 2rem;
        }

        .current-player {
            text-align: center;
            margin-bottom: 2rem;
            font-size: 1.2rem;
            color: #667eea;
            font-weight: bold;
        }

        .question-card {
            background: #f8f9fa;
            padding: 2rem;
            border-radius: 15px;
            margin-bottom: 2rem;
            border-left: 5px solid #667eea;
        }

        .question-number {
            color: #666;
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
        }

        .question-text {
            font-size: 1.3rem;
            color: #333;
            line-height: 1.5;
        }

        .controls {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .next-btn {
            background: #28a745;
            color: white;
        }

        .random-btn {
            background: #ffc107;
            color: #333;
        }

        .restart-btn {
            background: #dc3545;
            color: white;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .score-board {
            display: flex;
            justify-content: space-between;
            background: #e9ecef;
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: 2rem;
        }

        .player-score {
            text-align: center;
        }

        .message-area {
            margin-top: 2rem;
            padding: 1rem;
            background: #e3f2fd;
            border-radius: 10px;
        }

        .message-input {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 1rem;
        }

        .send-btn {
            background: #2196f3;
            color: white;
        }

        .messages {
            max-height: 200px;
            overflow-y: auto;
            margin-top: 1rem;
        }

        .message {
            padding: 0.5rem;
            margin: 0.5rem 0;
            border-radius: 5px;
            background: white;
        }

        .hidden {
            display: none;
        }

        @media (max-width: 600px) {
            .game-container {
                width: 95%;
            }
            
            .controls {
                flex-direction: column;
                align-items: center;
            }
            
            .btn {
                width: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="header">
            <h1>üíï Jeu de Questions pour Couples üíï</h1>
            <p>D√©couvrez-vous mieux √† travers des questions amusantes !</p>
        </div>

        <div class="players-setup" id="setup">
            <h2>Configuration des joueurs</h2>
            <div class="player-input">
                <label>Joueur 1 :</label>
                <input type="text" id="player1" placeholder="Ton pr√©nom" maxlength="20">
            </div>
            <div class="player-input">
                <label>Joueur 2 :</label>
                <input type="text" id="player2" placeholder="Son pr√©nom" maxlength="20">
            </div>
            <button class="start-btn" onclick="startGame()">Commencer le jeu</button>
        </div>

        <div class="game-area" id="gameArea">
            <div class="score-board">
                <div class="player-score">
                    <strong id="p1Name">Joueur 1</strong>
                    <div>Questions: <span id="p1Score">0</span></div>
                </div>
                <div class="player-score">
                    <strong id="p2Name">Joueur 2</strong>
                    <div>Questions: <span id="p2Score">0</span></div>
                </div>
            </div>

            <div class="current-player" id="currentPlayer">
                C'est au tour de <span id="currentPlayerName">Joueur 1</span>
            </div>

            <div class="question-card">
                <div class="question-number" id="questionNumber">Question 1/50</div>
                <div class="question-text" id="questionText">Cliquez sur "Question suivante" pour commencer !</div>
            </div>

            <div class="controls">
                <button class="btn next-btn" onclick="nextQuestion()">Question suivante</button>
                <button class="btn random-btn" onclick="randomQuestion()">Question al√©atoire</button>
                <button class="btn restart-btn" onclick="restartGame()">Recommencer</button>
            </div>

            <div class="message-area">
                <h3>üí¨ Messages priv√©s</h3>
                <input type="text" class="message-input" id="messageInput" placeholder="√âcrivez un message..." maxlength="200">
                <button class="btn send-btn" onclick="sendMessage()">Envoyer</button>
                <div class="messages" id="messages"></div>
            </div>
        </div>
    </div>

    <script>
        const questions = [
            "Quel est ton souvenir d'enfance pr√©f√©r√© ?",
            "Si tu pouvais voyager n'importe o√π, o√π irais-tu ?",
            "Quel est ton plat pr√©f√©r√© ?",
            "Quelle est ta plus grande peur ?",
            "Quel est ton film pr√©f√©r√© ?",
            "Si tu avais un super-pouvoir, lequel choisirais-tu ?",
            "Quel est ton r√™ve le plus fou ?",
            "Quelle est ta couleur pr√©f√©r√©e et pourquoi ?",
            "Quel animal repr√©sente le mieux ta personnalit√© ?",
            "Quel est ton livre pr√©f√©r√© ?",
            "Si tu pouvais rencontrer une c√©l√©brit√©, qui choisirais-tu ?",
            "Quel est ton hobby pr√©f√©r√© ?",
            "Quelle est ta saison pr√©f√©r√©e ?",
            "Quel est ton dessert pr√©f√©r√© ?",
            "Si tu pouvais apprendre une nouvelle comp√©tence, laquelle ?",
            "Quel est ton style de musique pr√©f√©r√© ?",
            "Quel est ton endroit pr√©f√©r√© pour un rendez-vous ?",
            "Quelle est ta tradition familiale pr√©f√©r√©e ?",
            "Si tu pouvais changer une chose dans le monde, quoi ?",
            "Quel est ton parfum de glace pr√©f√©r√© ?",
            "Quelle est ta citation inspirante pr√©f√©r√©e ?",
            "Quel est ton sport pr√©f√©r√© √† regarder ?",
            "Si tu √©tais un personnage de dessin anim√©, lequel serais-tu ?",
            "Quelle est ta f√™te pr√©f√©r√©e ?",
            "Quel est ton type de film pr√©f√©r√© ?",
            "Si tu pouvais avoir un talent artistique, lequel ?",
            "Quelle est ta boisson pr√©f√©r√©e ?",
            "Quel est ton moyen de transport pr√©f√©r√© ?",
            "Si tu pouvais vivre √† une autre √©poque, laquelle ?",
            "Quel est ton jeu pr√©f√©r√© ?",
            "Quelle est ta fleur pr√©f√©r√©e ?",
            "Si tu pouvais √™tre invisible pendant une journ√©e, que ferais-tu ?",
            "Quel est ton type de temps pr√©f√©r√© ?",
            "Quelle est ta plus grande fiert√© personnelle ?",
            "Si tu pouvais parler une langue √©trang√®re, laquelle ?",
            "Quel est ton monument ou lieu historique pr√©f√©r√© ?",
            "Quelle est ta fa√ßon pr√©f√©r√©e de te d√©tendre ?",
            "Si tu pouvais d√Æner avec 3 personnes, qui choisirais-tu ?",
            "Quel est ton souvenir de vacances pr√©f√©r√© ?",
            "Quelle est ta qualit√© dont tu es le plus fier/fi√®re ?",
            "Si tu pouvais recommencer tes √©tudes, que choisirais-tu ?",
            "Quel est ton parfum pr√©f√©r√© ?",
            "Quelle est ta tradition personnelle favorite ?",
            "Si tu pouvais cr√©er une f√™te nationale, ce serait quoi ?",
            "Quel est ton type d'art pr√©f√©r√© ?",
            "Quelle est ta fa√ßon pr√©f√©r√©e de c√©l√©brer un succ√®s ?",
            "Si tu pouvais avoir un robot personnel, que ferait-il ?",
            "Quel est ton moment de la journ√©e pr√©f√©r√© ?",
            "Quelle est ta plus belle d√©couverte r√©cente ?",
            "Si tu pouvais laisser un message au monde, que dirais-tu ?"
        ];

        let currentQuestionIndex = 0;
        let currentPlayer = 1;
        let player1Name = "Joueur 1";
        let player2Name = "Joueur 2";
        let player1Score = 0;
        let player2Score = 0;
        let usedQuestions = [];

        function startGame() {
            const p1Input = document.getElementById('player1').value.trim();
            const p2Input = document.getElementById('player2').value.trim();
            
            if (!p1Input || !p2Input) {
                alert('Veuillez entrer les deux pr√©noms !');
                return;
            }

            player1Name = p1Input;
            player2Name = p2Input;

            document.getElementById('p1Name').textContent = player1Name;
            document.getElementById('p2Name').textContent = player2Name;
            document.getElementById('currentPlayerName').textContent = player1Name;

            document.getElementById('setup').style.display = 'none';
            document.getElementById('gameArea').style.display = 'block';
        }

        function nextQuestion() {
            if (usedQuestions.length >= questions.length) {
                alert('Toutes les questions ont √©t√© pos√©es ! Recommencez pour continuer.');
                return;
            }

            let questionIndex;
            do {
                questionIndex = currentQuestionIndex % questions.length;
                currentQuestionIndex++;
            } while (usedQuestions.includes(questionIndex) && usedQuestions.length < questions.length);

            usedQuestions.push(questionIndex);
            displayQuestion(questionIndex);
            switchPlayer();
        }

        function randomQuestion() {
            if (usedQuestions.length >= questions.length) {
                alert('Toutes les questions ont √©t√© pos√©es ! Recommencez pour continuer.');
                return;
            }

            let availableQuestions = [];
            for (let i = 0; i < questions.length; i++) {
                if (!usedQuestions.includes(i)) {
                    availableQuestions.push(i);
                }
            }

            const randomIndex = availableQuestions[Math.floor(Math.random() * availableQuestions.length)];
            usedQuestions.push(randomIndex);
            displayQuestion(randomIndex);
            switchPlayer();
        }

        function displayQuestion(index) {
            document.getElementById('questionNumber').textContent = `Question ${usedQuestions.length}/${questions.length}`;
            document.getElementById('questionText').textContent = questions[index];
        }

        function switchPlayer() {
            if (currentPlayer === 1) {
                currentPlayer = 2;
                player1Score++;
                document.getElementById('p1Score').textContent = player1Score;
                document.getElementById('currentPlayerName').textContent = player2Name;
            } else {
                currentPlayer = 1;
                player2Score++;
                document.getElementById('p2Score').textContent = player2Score;
                document.getElementById('currentPlayerName').textContent = player1Name;
            }
        }

        function restartGame() {
            if (confirm('√ätes-vous s√ªr de vouloir recommencer le jeu ?')) {
                currentQuestionIndex = 0;
                currentPlayer = 1;
                player1Score = 0;
                player2Score = 0;
                usedQuestions = [];

                document.getElementById('p1Score').textContent = '0';
                document.getElementById('p2Score').textContent = '0';
                document.getElementById('currentPlayerName').textContent = player1Name;
                document.getElementById('questionText').textContent = 'Cliquez sur "Question suivante" pour commencer !';
                document.getElementById('questionNumber').textContent = 'Question 1/50';
                document.getElementById('messages').innerHTML = '';
            }
        }

        function sendMessage() {
            const messageInput = document.getElementById('messageInput');
            const message = messageInput.value.trim();
            
            if (!message) return;

            const messagesDiv = document.getElementById('messages');
            const messageElement = document.createElement('div');
            messageElement.className = 'message';
            
            const currentPlayerName = currentPlayer === 1 ? player2Name : player1Name;
            const now = new Date().toLocaleTimeString('fr-FR', {hour: '2-digit', minute: '2-digit'});
            
            messageElement.innerHTML = `<strong>${currentPlayerName}</strong> (${now}): ${message}`;
            messagesDiv.appendChild(messageElement);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;

            messageInput.value = '';
        }

        document.getElementById('messageInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
</body>
</html>
